<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .nav-item form {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <h5 class="text-white mt-3 mb-3 text-center">Dashboard</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-toggle="collapse" data-target="#homeMenu" aria-expanded="false" aria-controls="homeMenu">
                            Home
                        </a>
                        <div class="collapse" id="homeMenu">
                            <ul class="nav flex-column ml-3">
                                <li class="nav-item">
                                    <form action="subitem1" method="get" target="content-frame">
                                        <button type="submit" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Secondary</button>
                                    </form>
                                </li>
                                <li class="nav-item">
                                    <form action="subitem2.html" target="content-frame">
                                        <button class="nav-link" type="submit">Subitem 2</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="collapse" data-target="#analyticsMenu" aria-expanded="false" aria-controls="analyticsMenu">
                            Analytics
                        </a>
                        <div class="collapse" id="analyticsMenu">
                            <ul class="nav flex-column ml-3">
                                <li class="nav-item">
                                    <form action="analytics1.html" target="content-frame">
                                        <button class="nav-link" type="submit">Subitem 1</button>
                                    </form>
                                </li>
                                <li class="nav-item">
                                    <form action="analytics2.html" target="content-frame">
                                        <button class="nav-link" type="submit">Subitem 2</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="collapse" data-target="#ordersMenu" aria-expanded="false" aria-controls="ordersMenu">
                            Orders
                        </a>
                        <div class="collapse" id="ordersMenu">
                            <ul class="nav flex-column ml-3">
                                <li class="nav-item">
                                    <form action="orders1.html" target="content-frame">
                                        <button class="nav-link" type="submit">Subitem 1</button>
                                    </form>
                                </li>
                                <li class="nav-item">
                                    <form action="orders2.html" target="content-frame">
                                        <button class="nav-link" type="submit">Subitem 2</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="collapse" data-target="#productsMenu" aria-expanded="false" aria-controls="productsMenu">
                            Products
                        </a>
                        <div class="collapse" id="productsMenu">
                            <ul class="nav flex-column ml-3">
                                <li class="nav-item">
                                    <form action="products1.html" target="content-frame">
                                        <button class="nav-link" type="submit">Subitem 1</button>
                                    </form>
                                </li>
                                <li class="nav-item">
                                    <form action="products2.html" target="content-frame">
                                        <button class="nav-link" type="submit">Subitem 2</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <form action="customers.html" target="content-frame">
                            <button class="nav-link" type="submit">Customers</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>

            <h2>Section title</h2>
            <iframe name="content-frame" src=""></iframe>
        </main>
    </div>
</div>

<!-- Bootstrap JS và các dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
